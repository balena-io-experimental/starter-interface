version: "2.1"

services:
  balena-device-ui:
    build:
      context: .
      dockerfile: Dockerfile.template
    restart: always
    ports:
      - "80:80"
    volumes:
      - "storage:/app/storage"

    # If using the Volume Manager to access volumes on other containers, ensure this container `depends_on` your
    # other container using the below:
    # depends_on:
    #  - "your-other-container-name"

    labels:
      io.balena.features.supervisor-api: 1
      io.balena.features.balena-api: 1

  ## Optional Wi-Fi controller:
  ## https://github.com/maggie0002/balena-py-wifi-connect
  py-wifi-connect:
    environment:
      ## Listening IP and port ##
      PWC_HOST: bridge
      PWC_PORT: 9090

      ## Hotspot details ##
      PWC_HOTSPOT_SSID: "Balena Device UI"

      ## Required system variables ##
      DBUS_SYSTEM_BUS_ADDRESS: "unix:path=/host/run/dbus/system_bus_socket"
    image: ghcr.io/maggie0002/py-wifi-connect:latest
    network_mode: "host"
    restart: always
    volumes:
      - "py_wifi_connect_db:/app/db" # Optional if not setting the hotspot ssid and password via the API
    labels:
      io.balena.features.dbus: "1"
    cap_add:
      - NET_ADMIN
    privileged: true # This can be removed if you do not need the LED indicator.

  mdns-advertise:
    image: ghcr.io/nucleardreamer/mdns-advertise
    restart: "always"
    privileged: true
    network_mode: host
    labels:
      io.balena.features.dbus: '1'
    environment:
      DBUS_SYSTEM_BUS_ADDRESS: 'unix:path=/host/run/dbus/system_bus_socket'
      MDNS_TLD: 'balena.local'

volumes:
  py_wifi_connect_db:
  storage:
